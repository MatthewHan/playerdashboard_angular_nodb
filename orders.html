<html>
<head>
   <title>Player Dashboard</title>
   <meta charset="UTF-8"> 
   <link rel="stylesheet" href="dashboard.css">
   <!-- Angular -->
   <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
   <!-- Latest compiled and minified bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
   <!-- Bootstrap JS -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <!-- JQuery -->
   <script src ='https://code.jquery.com/jquery-2.1.4.min.js'></script>
   <!-- custom angular scripts -->
   <script src="./script.js"></script>
</head>
<body ng-app='myApp'>
   <!-- Navigation -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" href="#">Player Orders</span>
         </div>
         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
               <li><a href="customers.html">Customers</a></li>
               <li><a href="orders.html">Orders</a></li>
            </ul>
         </div>
         <!-- /.navbar-collapse -->
      </div>
   <!-- /.container -->
   </nav>

   <div ng-controller = 'playersController as p' class="container">
   <div ng-controller = 'ordersController as o' class="container">
      <h2>Orders</h2>
      <p ng-bind='p.errormessage'></p>
      <div class="method">
         <h3>Add an order</h3>
         <div class="row margin-0 list-header hidden-sm hidden-xs">
            <form class = 'col-md-8'>
               Customer: <select name = "customer" type='text' ng-model='o.newOrder.name' ng-options="player.name as player.name for player in p.players" ng-init="o.newOrder.name = p.players[0].name"></select>
               Quantity: <select name = "quantity" type='text' ng-model='o.newOrder.quantity' ng-init="o.newOrder.quantity = 1"><option ng-repeat = "n in [] | range:5" value = "{{n}}">{{n}}</option></select>

               Product: <select name="product" type='text' ng-model = 'o.newOrder.product' ng-init="o.newOrder.product = 'Nike Shoes'">
                  <option value="Nike Shoes">Nike Shoes</option>
                  <option value="Black Belts">Black Belts</option>
                  <option value="Ice Creams">Ice Creams</option>
                  <option value="Candies">Candies</option>
               </select>
               <button class='btn btn-info btn-sm' ng-click='o.addOrder()'>Order</button>
            </form>
            <!--<div class='col-md-4'>
               <select ng-model="col">
                  <option value="name" >Name</option>
                  <option value="position">Position</option>
                  <option value="team">Team</option>
               </select>
               Search Name: <input type="text" ng-model="p.searchWord[col]">
            </div> -->
         </div>
         
         <div class="row margin-0 list-header hidden-sm hidden-xs">
            <div class="col-md-4"><div class="header">Player Name</div></div>
            <div class="col-md-3"><div class="header">Product</div></div>
            <div class="col-md-2"><div class="header">Quantity</div></div>
            <div class="col-md-3"><div class="header">Date</div></div>
         </div>
         <!--<div class="row margin-0">
            <div class="col-md-4"><input type="text" ng-model="p.searchWord.name" placeholder="Search By Name"></div>
            <div class="col-md-3"><input type="text" ng-model="p.searchWord.team" placeholder="Search By Team"></div>
            <div class="col-md-2"><input type="text" ng-model="p.searchWord.position" placeholder="Search By Position"></div>
            <div class="col-md-3"></div>
         </div>-->
         <div class="row margin-0" ng-repeat='order in o.orders' >
            <div class="col-md-4">
               <div class="cell" ng-bind='order.name'>
               </div>
            </div>
            <div class="col-md-3">
               <div class="cell" ng-bind='order.product'>
               </div>
            </div>
            <div class="col-md-2">
               <div class="cell" ng-bind='order.quantity'>
               </div>
            </div>
            <div class="col-md-3">
               <div class="cell" ng-bind='order.date'>
                  
               </div>
            </div>
            <br><br>
         </div>
      </div>
   </div>
   </div>
</body>
</html>
