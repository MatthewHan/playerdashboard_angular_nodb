<html>
<head>
   <title>Player Dashboard</title>
   <meta charset="UTF-8"> 
   <link rel="stylesheet" href="dashboard.css">
   <!-- Angular -->
   <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
   <!-- JQuery -->
   <script src ='https://code.jquery.com/jquery-2.1.4.min.js'></script>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
   <!-- Bootstrap specific javascript functions -->
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <script src="./script.js"></script>

</head>
<body ng-app='myApp'>
   <!-- Navigation -->
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" href="#">Player Orders</span>
         </div>
         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
               <li><a href="customers.html">Customers</a></li>
               <li><a href="orders.html">Orders</a></li>
            </ul>
         </div>
         <!-- /.navbar-collapse -->
      </div>
   <!-- /.container -->
   </nav>
   <div ng-controller = 'playersController as p' class="container">
      <h2>Players Dashboard</h2>
      <p ng-bind='p.errormessage'></p>
      <div class="method">
         <h3>Add a new player!</h3>
         <div class="row margin-0 list-header hidden-sm hidden-xs">
            <form class = 'col-md-8'>
               Name: <input type='text' ng-model='p.newPlayer.name'>
               Team: <input type='text' ng-model='p.newPlayer.team'>
               Position: <input type='text' ng-model='p.newPlayer.position'>
               <button class='btn btn-info btn-sm' ng-click='p.addPlayer()'>Add New Player</button>
            </form>
            <!--<div class='col-md-4'>
               <select ng-model="col">
                  <option value="name" >Name</option>
                  <option value="position">Position</option>
                  <option value="team">Team</option>
               </select>
               Search Name: <input type="text" ng-model="p.searchWord[col]">
            </div> -->
         </div>
         
         <div class="row margin-0 list-header hidden-sm hidden-xs">
            <div class="col-md-4"><div class="header">Name</div></div>
            <div class="col-md-3"><div class="header">Team</div></div>
            <div class="col-md-3"><div class="header">Position</div></div>
            <div class="col-md-2"><div class="header">Actions</div></div>
         </div>
         <div class="row margin-0">
            <div class="col-md-4"><input type="text" ng-model="p.searchWord.name" placeholder="Search By Name"></div>
            <div class="col-md-3"><input type="text" ng-model="p.searchWord.team" placeholder="Search By Team"></div>
            <div class="col-md-3"><input type="text" ng-model="p.searchWord.position" placeholder="Search By Position"></div>
            <div class="col-md-2"></div>
         </div>
         <div class="row margin-0" ng-repeat='player in p.players | filter:p.searchWord' >
            <div class="col-md-4">
               <div class="cell" ng-bind='player.name'>
               </div>
            </div>
            <div class="col-md-3">
               <div class="cell" ng-bind='player.team'>
               </div>
            </div>
            <div class="col-md-3">
               <div class="cell" ng-bind='player.position'>
               </div>
            </div>
            <div class="col-md-2">
               <div class="cell">
                  <button class = 'btn btn-danger btn-sm' ng-click = 'p.removePlayer(player)'>Remove</button>
               </div>
            </div>
            <br><br>
         </div>
      </div>
   </div>
</body>
</html>
